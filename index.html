<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="images/clouds.png" type="png">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="ENTER LOCALITY NAME">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <div class="weather-locality">
                <h3>
                    INVALID LOCALITY NAME!
                </h3>
            </div>
            <div class="weather-icon">
                <img src="images/404.png">
            </div>
            <div class="weather-details">
                <div class="temperature">
                    <h2>
                        ? Â°C
                    </h2>
                </div>
                <div class="humidity-and-wind">
                    <div class="humidity">
                        <h4><i class="fa-solid fa-water"></i> ? %</h4>
                        <h5>Humidity</h5>
                    </div>
                    <div class="wind">
                        <h4><i class="fa-solid fa-wind"></i> ? km/h</h4>
                        <h5>Wind Speed</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
